<ion-header>
	<ion-toolbar>
		<ion-title> Validação Assinatura </ion-title>
		<ion-buttons end>
			<!--
			<button ion-button icon-only color="royal">
				<ion-icon name="cog"></ion-icon>
			</button>
			-->
		</ion-buttons>
	</ion-toolbar>
</ion-header>


<ion-content padding>


	<ion-grid>
		<ion-row>
			<ion-col col-6>
				<button ion-button full full (click)="capturaFromCamera()">
					Câmera
				</button>
			</ion-col>
			<ion-col col-6>
				<button ion-button full full (click)="capturaFromGaleria()">
					Galeria
				</button>
			</ion-col>
		</ion-row>
	</ion-grid>
 

	<ion-content text-center>
    	<ion-img width="80%" height="100%" [src]="url"></ion-img>
	</ion-content>
	
</ion-content>
